<div class="Header" *ngFor="let employee of employees">
  <div class="panel-heading">
    <h3 class="panel-title">EmployeeName:{{employee.name}}</h3>
  </div>
  <div class="panel-body">
    <div class="col-xs-10">
      <div class="row">
        <div class="col-xs-4">
            <img [src]="employee.photoPath"/>
        </div>
        <div class="col-xs-8">
          <div class="row">
            <div class="col-xs-6">
                 Gender
            </div>
            <div class="col-xs-4">
              : {{employee.gender}}
            </div>

          </div>
          <div class="row">
              <div class="col-xs-6">
                  Email
              </div>
              <div class="col-xs-4">
                : {{employee.email}}
              </div>
  
            </div>
            <div class="row">
                <div class="col-xs-6">
                    mobile Number
                </div>
                <div class="col-xs-4">
                  : {{employee.phoneNumber}}
                </div>
    
              </div>
            <div class="row">
                <div class="col-xs-6">
                     Department
                </div>
                <div class="col-xs-4" [ngSwitch]="employee.department">
                  :
                  <span *ngSwitchCase="1">Help Desk</span>
                  <span *ngSwitchCase="2">Accounts</span>
                  <span *ngSwitchCase="3">IT</span>
                  <span *ngSwitchCase="4">Manager</span>
                  <span *ngSwitchDefault>NonofAbove</span>
                </div>
    
              </div>
              <div class="row">
                  <div class="col-xs-6">
                       IsActive
                  </div>
                  <div class="col-xs-4">
                    : {{employee.isActive}}
                  </div>
      
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        Date of Birth
                    </div>
                    <div class="col-xs-4">
                      : {{employee.dateofBirth | date}}
                    </div>
        
                  </div>
          
          </div>
      </div>

    </div>
  </div>

  

</div>
